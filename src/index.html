<html>
    <head>
        <title>Testing</title>
        <script>
            const ipc = require('electron').ipcRenderer;

            ipc.on('setText', (e, message) => {
                document.getElementById("text").innerText = message.text;
            })
        </script>
    </head>
    <body>
        <p id="text">Testing!</p>
    </body>
</html>
